<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登录/注册 - 五子棋游戏</title>
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div id="loginBox" class="auth-box">
            <h2>登录</h2>
            <form id="loginForm">
                <input type="text" name="username" placeholder="用户名" required>
                <input type="password" name="password" placeholder="密码" required>
                <button type="submit">登录</button>
            </form>
            <p class="auth-message">
                还没有账号？<a href="#" onclick="toggleForm('register')">注册</a>
            </p>
            <p id="loginError" class="auth-error"></p>
        </div>

        <div id="registerBox" class="auth-box" style="display: none;">
            <h2>注册</h2>
            <form id="registerForm">
                <input type="text" name="username" placeholder="用户名" required>
                <input type="password" name="password" placeholder="密码" required>
                <input type="password" name="confirmPassword" placeholder="确认密码" required>
                <button type="submit">注册</button>
            </form>
            <p class="auth-message">
                已有账号？<a href="#" onclick="toggleForm('login')">登录</a>
            </p>
            <p id="registerError" class="auth-error"></p>
        </div>
    </div>
    <script src="/js/auth.js"></script>
</body>
</html>
