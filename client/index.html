<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋游戏</title>
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" href="public/css/auth.css">
</head>
<body>
    <!-- 重新设计的顶部导航栏 -->
    <div class="header">
        <div class="header-left">
            <h1>五子棋</h1>
            <div class="mode-nav">
                <button id="aiModeBtn" class="nav-btn active">AI对战</button>
                <button id="pvpModeBtn" class="nav-btn">联机对战</button>
            </div>
        </div>
        <div class="header-right">
            <span id="username">游客</span>
            <a href="login.html" id="loginBtn">登录</a>
            <button onclick="logout()" id="logoutBtn" style="display: none;">退出</button>
            <button id="themeBtn" onclick="toggleTheme()">🌙</button>
        </div>
    </div>

    <!-- 游戏主区域 -->
    <div class="container">
        <!-- 紧凑的控制面板 -->
        <div class="compact-controls">
            <!-- 动态控制区域 -->
            <div class="dynamic-controls">
                <!-- AI模式控制 -->
                <div id="aiControls" class="panel">
                    <select id="difficulty" onchange="setDifficulty(this.value)">
                        <option value="easy">简单</option>
                        <option value="medium" selected>困难</option>
                        <option value="hard">特难</option>
                    </select>
                </div>

                <!-- 多人模式控制 -->
                <div id="pvpControls" class="panel" style="display: none;">
                    <button id="createRoomBtn">创建房间</button>
                    <div class="room-join">
                        <input type="text" id="roomCode" placeholder="房间码">
                        <button id="joinRoomBtn">加入</button>
                    </div>
                    <div id="roomInfo" style="display: none;">
                        <span>房间: <span id="currentRoom"></span></span>
                        <button id="leaveRoomBtn">退出</button>
                    </div>
                </div>

                <!-- 通用控制 -->
                <button id="undoBtn" onclick="undo()">悔棋(5)</button>
            </div>
        </div>

        <div class="canvas-container">
            <canvas id="board"></canvas>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="public/js/script.js"></script>
</body>
</html>
